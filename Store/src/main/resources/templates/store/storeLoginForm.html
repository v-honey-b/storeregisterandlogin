<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>StoreLoginForm</title>
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<body>
    <div layout:fragment="content">
        <form role="form" method="post" action="/stores/login">
            <div class="form-group">
                <label th:for="storeId">아이디</label>
                <input type="text" name="storeId" class="form-control" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-group">
                <label th:for="storePwd">비밀번호</label>
                <input type="password" name="storePwd" id="storePwd" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/stores/new'">회원 가입</button>
        </form>
    </div>
</body>
</html>
